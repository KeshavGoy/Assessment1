<div class="login-container d-flex flex-column justify-content-center vh-100 w-100">
    <form [formGroup]="LoginForm" (ngSubmit)="login()" class="d-flex flex-column justify-content-center vh-100 w-100 gap-4 p-5">
        <div class="d-flex justify-content-between gap-2">
            <label for="email" class="fw-bold">Email: </label>
            <div class="w-75">
                <input type="email" id="email" formControlName="email" placeholder="Email" class="w-100"/>
                <span *ngIf="LoginForm.get('email').invalid && (LoginForm.get('email').dirty || LoginForm.get('email').touched)" class="text-danger">Invalid Email</span>
            </div>
        </div>
        <div class="d-flex justify-content-between gap-2">
            <label for="password" class="fw-bold">Password: </label>
            <div class="w-75">
                <input type="password" id="password" formControlName="password" placeholder="Password" class="w-100"/>
                <span *ngIf="LoginForm.get('password').invalid && (LoginForm.get('password').dirty || LoginForm.get('password').touched)" class="text-danger">Invalid Password</span>
            </div>
        </div>
        <button routerLink="/dashboard">Login</button>
    </form>
</div>
